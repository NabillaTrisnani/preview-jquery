<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Preview Dengan Popup</a>
      <a href="/page2.html">Preview Tanpa Popup</a>
    </nav>
    <main>
      <div class="row">
        <div class="col-4">
          <div class="col-12 mb-3">
            <img
              src="https://cdn.mos.cms.futurecdn.net/StdZbJsdxJJkdCr9Y4PvLN.jpg"
              class="img-preview w-100"
              id="img-preview-1"
              alt=""
              onclick="clickGambar('img-preview-1')"
            />
          </div>
          <div class="row">
            <div class="col-4">
              <img
                src="https://travel.mqcdn.com/mapquest/travel/wp-content/uploads/2020/06/GettyImages-676934538-e1592461667985.jpg"
                class="img-preview w-100"
                id="img-preview-2"
                alt=""
                onclick="clickGambar('img-preview-2')"
              />
            </div>
            <div class="col-4">
              <img
                src="https://www.travelandleisure.com/thmb/R2kb6GuJwF4wVJhRVevV-FqOVao=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/el-yunque-national-rainforest-tropical-puerto-rico-TROPICALPLANTS0617-d3ccb18a16064e42bdd626cdf7a8cb68.jpg"
                class="img-preview w-100"
                id="img-preview-3"
                alt=""
                onclick="clickGambar('img-preview-3')"
              />
            </div>
            <div class="col-4">
              <img
                src="https://media.istockphoto.com/id/503566158/photo/beautiful-waterfall-in-green-forest-in-jungle.jpg?s=612x612&w=0&k=20&c=UJYXl4XezNh4wfSln8e6whpEnR3igc2SLyPW3mFYJsE="
                class="img-preview w-100"
                id="img-preview-4"
                alt=""
                onclick="clickGambar('img-preview-4')"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalImagePreview"
        tabindex="-1"
        aria-labelledby="modalImagePreviewLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <img id="preview" src="" class="img-fluid w-100" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const modal = new bootstrap.Modal('#modalImagePreview');

      //function onclick
      function clickGambar(id) {
        const image = $(`#${id}`).attr('src');

        console.log($(`#${id}`).attr('src'));
        $('#preview').attr('src', image);
        modal.show();
      }
    </script>
  </body>
</html>
